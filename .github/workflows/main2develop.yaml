name: Merge Main to Develop

on:
  push:
    branches:
      - main

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Git credentials
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create a branch for merging main into develop
        run: |
          git fetch origin
          git checkout -b sync/main-to-develop origin/develop
          git merge --no-ff origin/main -m "Auto-merge main into develop [bot]"
          git push origin sync/main-to-develop

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          branch: sync/main-to-develop
          base: develop
          title: 'Sync main to develop [bot]'
          body: 'Automated PR to keep develop up to date with main.'
          labels: 'automation'
          delete-branch: true
